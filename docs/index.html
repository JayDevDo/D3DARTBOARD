<html>
    <head>
        <title>Jay's d3 dartboard</title>
        <link   rel="stylesheet" type="text/css" href="css/01main.css">
        <link   rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <script src="d3/d3.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<!-- https://jaydevdo.github.io/D3dartBoard/index.html  -->
<!-- http://127.0.0.1/d3DartBoard/docs/index.html            -->
<!-- svg xmlns="http://www.w3.org/2000/svg"> </svg      -->

    <body id="bod">

        <div class="pageWrapper">

            <div class="scrWrp" >

                <div class="inpWrp">
                    <label for=sb class="lblSB">Score</label>
                    <input  class="sb biggerFont col-s-2"
                            id="sb"
                            name="sb"
                            type="number" 
                            placeholder="0"
                            default="121"
                            onfocus="openNumpad()"
                            autofocus
                    /> 
                </div>

            </div>

            <div class="numpad" id="numpad">
                    <div class="numpad_top">
                        <button onclick="numPadInput(7)">7</button>
                        <button onclick="numPadInput(8)">8</button>
                        <button onclick="numPadInput(9)">9</button>
                    </div>
                    <div class="numpad_mddl">
                        <button onclick="numPadInput(4)">4</button>
                        <button onclick="numPadInput(5)">5</button>
                        <button onclick="numPadInput(6)">6</button>
                    </div>
                    <div class="numpad_bttm">
                        <button onclick="numPadInput(1)">1</button>
                        <button onclick="numPadInput(2)">2</button>
                        <button onclick="numPadInput(3)">3</button>
                    </div>
                    <div class="numpad_bttm">
                        <button onclick="numPadInput('')">Bckspc</button>
                        <button onclick="numPadInput(0)">0</button>
                        <button onclick="getNDPData()" class="getNDP">Show</button>
                    </div>
            </div>
    
            <div class="dbWrp">
                <div id="mySVGdartBoard"></div>
            </div>

            <div class="finBtnWrp">
                <button id="btnFinLstAll" onclick="makeFinList()"> Show finishes using favorite Doubles</button>
                <button id="btnFinLstFav" onclick="pathWithFav()"> Show finishes using favorite Triples</button>        
            </div>

            <div id="msgCenter"></div>
            <div id="finTable"></div>

        </div>

    </body>

</html>

<script src="js/dartBoard.js"></script>
<script src="js/ndp.js"></script>
<script src="js/ndpv2.js"></script>
